<section class="home">
  <create-gallery></create-gallery>

  <h2>Galleries</h2>
  <ul ng-repeat="gallery in homeCtrl.galleries">
    <li>
      <button ng-click="homeCtrl.deleteGallery(gallery)">delete</button>
      <div><span class="key">name:</span>{{ gallery.name }}</div>
      <div><span class="key">description:</span>{{ gallery.desc }}</div>
      <div><span class="key">id:</span>{{ gallery._id }}</div>
    </li>
  </ul>
</section>
