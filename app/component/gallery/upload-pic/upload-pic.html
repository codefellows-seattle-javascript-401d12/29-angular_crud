<section class="upload-pic">
  <form
    ng-submit="uploadPicCtrl.uploadPic()"
    novalidate>

    <h3>upload a new pic</h3>

    <fieldset>
      <input type="text"
        class="input-std"
        ng-model="uploadPicCtrl.pic.name"
        placeholder="name">
      <input type="text"
        class="input-std"
        ng-model="uploadPicCtrl.pic.desc"
        placeholder="description">
    </fieldset>

    <div>
      <p class="grab-image"
        ngf-select
        ng-model="uploadPicCtrl.pic.file">
        select a pic to upload
      </p>
    </div>

    <button class="btn-std">upload</button>
  </form>
</section>
